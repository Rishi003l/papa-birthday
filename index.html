<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Birthday Papa!</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@300;400;600&display=swap');

    .dancing-script { font-family: 'Dancing Script', cursive; }
    .poppins { font-family: 'Poppins', sans-serif; }

    .heart-beat {
      animation: heartbeat 1.5s ease-in-out infinite both;
    }
    @keyframes heartbeat {
      0%, 100% { transform: scale(1); }
      25%, 75% { transform: scale(1.1); }
      50% { transform: scale(1); }
    }

    .photo-frame {
      border: 15px solid #f8d7a3;
      border-radius: 5px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      transform: rotate(-3deg);
      transition: all 0.3s ease;
    }
    .photo-frame:hover {
      transform: rotate(0deg) scale(1.05);
    }

    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: #f00;
      opacity: 0;
    }
  </style>
</head>
<body class="bg-gradient-to-b from-pink-100 to-yellow-50 min-h-screen poppins overflow-x-hidden">
  <div id="confetti-container" class="fixed top-0 left-0 w-full h-full pointer-events-none z-50"></div>

  <header class="text-center py-8 px-4">
    <h1 class="text-4xl md:text-6xl font-bold dancing-script text-pink-600 mb-4">Happy Birthday Papa!</h1>
    <div class="heart-beat inline-block">
      <i class="fas fa-heart text-red-500 text-4xl"></i>
    </div>
  </header>

  <main class="container mx-auto px-4 pb-12">
    <section class="flex justify-center mb-12">
      <div class="photo-frame bg-white p-2 max-w-md">
        <img id="papa-photo" src="https://iili.io/FWJBOhJ.md.jpg" alt="Papa" class="w-full h-auto object-contain transition-transform duration-300">
        <div class="text-center mt-3 space-x-2">
          <button onclick="changePhoto()" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-1 rounded-full text-sm">Change Photo</button>
          <button onclick="rotateImage(90)" class="bg-purple-500 hover:bg-purple-600 text-white px-3 py-1 rounded-full text-sm">↻ 90°</button>
          <button onclick="rotateImage(180)" class="bg-pink-500 hover:bg-pink-600 text-white px-3 py-1 rounded-full text-sm">↻ 180°</button>
          <button onclick="rotateImage(0)" class="bg-gray-500 hover:bg-gray-600 text-white px-3 py-1 rounded-full text-sm">Reset</button>
        </div>
      </div>
    </section>
  </main>

  <footer class="bg-pink-700 text-white text-center py-6">
    <p class="mb-2">Made with <i class="fas fa-heart text-red-300"></i> for Papa</p>
    <p class="text-sm">© <span id="current-year"></span> Birthday Wishes</p>
  </footer>

  <script>
    document.getElementById('current-year').textContent = new Date().getFullYear();

    const photos = [
      { src: "https://iili.io/FWJBOhJ.md.jpg" },
      { src: "https://iili.io/FWJB81p.md.jpg" },
      { src: "https://iili.io/FWJBvBR.md.jpg" },
      { src: "https://iili.io/FWJBeLv.md.jpg" },
      { src: "https://iili.io/FWJBg2I.md.jpg" },
      { src: "https://iili.io/FWJBr7t.md.jpg" }
    ];

    let currentPhoto = 0;
    let currentRotation = 0;

    function changePhoto() {
      currentPhoto = (currentPhoto + 1) % photos.length;
      const img = document.getElementById('papa-photo');
      img.src = photos[currentPhoto].src;
      rotateImage(0); // Reset rotation on new image
    }

    function rotateImage(degrees) {
      currentRotation = degrees;
      const img = document.getElementById('papa-photo');
      img.style.transform = `rotate(${degrees}deg)`;
    }
  </script>
</body>
</html>
